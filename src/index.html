<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typescript Webpack</title>
</head>
<body>
    <h3>Typescript Webpack</h3>
<div class="input-fields">
        <div class="field">
            <label class="field-label" name="nameLabel" for="name">Name</label>
            <input type="text" name="name"  id="name">
        </div>
        <div class="field">
            <label class="field-label name="ageLabel" for="age">Age</label>
            <input type="number" name="age"  id="age">
        </div>
        <div id="result"></div>

        <h3>Inc Buttons</h3>
        <button id="inc">Inc</button>
        <button id="dec">Dec</button>
        <div id="count">0</div>

        <h3>Subscription Handling</h3>
        <button id="subscription">Unsubscribe</button>
</div>
</body>
</html>
